<!DOCTYPE html>
<html>
    <head>
        <title>發文區</title>
    </head>
    <body>
<h1>黑特發文區</h1>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<form action="{% url 'talk_create' %}" method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="topic">標題：</label>
    <input type="text" name="topic" id="topic" class="form-control" placeholder="請輸入您的標題 (Enter your topic here)">
  </div>

  <div class="form-group">
    <label for="email">電子郵件：</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="範例電子郵件 (example@example.com)" value="eaxmple@example.com">
  </div>

  <div class="form-group">
    <label for="Talk">內容：</label>
    <textarea name="Talk" id="Talk" class="form-control" rows="5" placeholder="說些什麼"></textarea>
  </div>

  <button type="submit" class="btn btn-primary btn-block">提交 (Submit)</button>
</form>

<script>
  var nameElement = document.getElementById("topic");
  var emailElement = document.getElementById("email");
  var feedbackElement = document.getElementById("Talk");
  function processFormData() {
    const name = nameElement.value;
    const email = emailElement.value;
    alert("已向黑特南一中投稿標題為" + name + "的貼文");
  }
</script>

        
    </body>
</html>
