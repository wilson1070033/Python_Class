<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <style>
    body {
      font-family: 微軟正黑體, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #3e0fd7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer; 
    }

    button:hover {
      background-color: #184ec2;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登入</h2>
    <form action="#" method="post">
      {% csrf_token %}
      <label for="username">帳號：</label>
      <input type="text" id="username" name="username">

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password">

      <button type="submit">登入</button>
    </form>
    <a href="{% url 'signup' %}">還沒有帳號請點這個</a>
  </div>
</body>
</html>
